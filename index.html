<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture 13 | CIS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Vibes&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c951477f0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <h1>Hello Everyone! <span class="badge badge-secondary">Nope!</span></h1>
    <div class="alert alert-dark" role="alert">
        Random text in here!
    </div>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="There is no power here noob.">Click to have power!</button>
    
    <button type="button" class="btn btn-outline-danger"><i class="fas fa-angry"></i>Click if mad.</button>
    <button type="button" class="btn btn-outline-success"><i class="fas fa-smile-beam"></i>Click if happy</button>
    <button type="button" class="btn btn-outline-light"><i class="fas fa-meh"></i>Click if meh</button>
    
    <h2 class="font1 animated tada">Font1</h2>
    <h3 class="font2 animated bounce">Font2</h3>
    <h4 class="font3 animated rollout">Font3</h4>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function () {
        $('[data-toggle="popover"]').popover()
      })</script>
</body>
</html>
